<!DOCTYPE html>
<html>
<head>
	<title>View Items</title>
</head>
<body>
	<h1>Items</h1>
	<table border="1">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Description</th>
			<th>Created At</th>
		</tr>
		{{range .}}
			<tr>
				<td>{{.ID}}</td>
				<td>{{.Name}}</td>
				<td>{{.Description}}</td>
				<td>{{.CreatedAt}}</td>
			</tr>
		{{end}}
	</table>
	<a href="/">Back to Home</a>
</body>
</html>
